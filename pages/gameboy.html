<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Videoconsola</title>
</head>

<body>

    <div class="gameboy">


        <!-- botones izquierdos -->
        <div class="col col-l">



            <div class="collateralizq exterior">
                

                <div class="vacioexterior">
                    <div class="sony"> </div>
                </div>
                <div class="bordesexternosi">
                    <div class="brillo left"></div>
                    
                    
                </div>
                <div class="vacioexterior">
                    
                </div>
            </div>

            <div class="collateralizq interior">

                <div class="cuadroSI">

                    <div class="fondocurva">
                        <div class="fondocurvatopi"></div>
                    </div>

                </div>

                <div class="medio">
                    <div class="botoncruz izquierdo"> 
                        <div class="flechas">
                            <div class="arrowTop"></div>
                            <div class="arrowRight"></div>
                            <div class="arrowBottom"></div>
                            <div class="arrowLeft"></div>
                        </div>
                    </div>
                    <div class="joy"></div>

                </div>

                <div class="cuadroII">
                    <div class="fondocurva">
                        <div class="fondocurvaabajoi"></div>
                    </div>
                </div>
            </div>



        </div>


        <!-- medio panta y otras cosas  -->

        <div class="col col-medio">

            <div class="efectofondo"></div>

            <div class="brillopantalla top"></div>
            <div class="brillopantalla bottom"></div>
            <div class="pantalla-apagada">
            </div>
            <div class="brillopantalla bottom"></div>
            <div class="botonescentro">
                <div class="botdown psp"></div>
                <div class="botdown encendido">
                    <div class="START">START</div>
                </div>


            </div>

            <div class="palas">
                <div class="cajapala si"></div>
                <div class="cajapalas sd"></div>
                <div class="cajapalas ii"></div>
                <div class="cajapalas id"></div>
            </div>

            
        </div>



        <!-- botones derechos -->
        <div class="col col-r">
            <div class="collateralder exterior">
                <div class="vacioexterior">
                    
                </div>
                <div class="bordesexternos">
                    <div class="brillo right"></div>
                    
                </div>
                <div class="vacioexterior"></div>
            </div>

            <div class="collateralder interior">

                <div class="cuadroSD">

                    <div class="fondocurva">
                        <div class="fondocurvatopd"></div>
                    </div>

                </div>

                <div class="medio">
                    <div class="botoncruz  derecho">
                        <div class="circulos">
                        <div class="circletext circleTop"><div class="letraTOP">A</div></div>
                        <div class="circletext circleRight"><div class="letraRIGHT">O</div></div>
                        <div class="circletext circleBottom"><div class="letraBOTTOM">X</div></div>
                        <div class="circletext circleLeft"><div class="letraLEFT">D</div></div>
                    </div>
                    </div>
                </div>

                <div class="cuadroID">

                    <div class="fondocurva">
                        <div class="fondocurvaabajod"></div>
                    </div>
                </div>
            </div>

        </div>













    </div>


    <script src="./js/main.js"></script>
</body>

</html>
